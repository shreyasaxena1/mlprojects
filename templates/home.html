<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* floating background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 10s infinite ease-in-out;
            z-index: 0;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 15%;
            animation-duration: 18s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
            animation-duration: 22s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 5%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 25px;
            z-index: 2;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .form-label {
            font-weight: 600;
            color: #444;
        }

        .form-control {
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
            border-color: #4facfe;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2, #00f2fe);
            background-size: 300% 300%;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            animation: gradientMove 6s infinite;
            color: #fff;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        h2 {
            margin-top: 1.5rem;
            text-align: center;
            color: #222;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- floating bg circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <h1>Student Exam Performance Indicator</h1>

                    <form action="{{ url_for('predict_datapoints') }}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Race or Ethnicity</label>
                            <select class="form-control" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-control" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">Associate's degree</option>
                                <option value="bachelor's degree">Bachelor's degree</option>
                                <option value="high school">High school</option>
                                <option value="master's degree">Master's degree</option>
                                <option value="some college">Some college</option>
                                <option value="some high school">Some high school</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-control" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-control" name="test_preparation_course" required>
                                <option selected disabled value="">Select Test Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reading Score (0-100)</label>
                            <input class="form-control" type="number" name="reading_score"
                                placeholder="Enter Reading Score" min="0" max="100" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Writing Score (0-100)</label>
                            <input class="form-control" type="number" name="writing_score"
                                placeholder="Enter Writing Score" min="0" max="100" required>
                        </div>

                        <button type="submit" class="btn btn-primary">ðŸš€ Predict Maths Score</button>
                    </form>

                    {% if results %}
                    <h2>Prediction: {{ results }}</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
